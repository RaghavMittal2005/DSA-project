<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Side panel for draggable items -->
        <div class="side-panel">
            <h3>Items to Drag</h3>
            
            <div class="draggable node" draggable="true" data-type="node" data-value="x">Node </div>
            <!-- <button class="selectable line button" draggable="false" data-type="line">Line</button> -->
        </div>
        
        <!-- Main area for tree construction -->
        <div class="tree-area" id="tree-area">
            <h3>Constructed Tree</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
