<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Side panel for draggable items -->
        <div class="side-panel">
            <h3>Items to Drag</h3>
            <button class="draggable node" draggable="true" data-type="node" data-value="x">Node </button>
        </div>
        
        <!-- Main area for tree construction -->
        <div class="tree-area" id="tree-area">
            <h3>Constructed Tree</h3>
        </div>

        <!-- New Section for Transmitter/Receiver and Pathfinding -->
        <div class="controls">
            <h3>Set Transmitter and Receiver</h3>
            <label for="transmitter">Transmitter:</label>
            <input type="text" id="transmitter" placeholder="Enter transmitter node">
            <br>
            <label for="receiver">Receiver:</label>
            <input type="text" id="receiver" placeholder="Enter receiver node">
            <br>
            <button id="find-path-btn">Find Shortest Path</button>
            <div id="path-result"></div>
        </div>
    </div>

    <script src="init.js"></script>
    <script src="nodeManagement.js"></script>
    <script src="networktrafficshowing.js"></script>
    <script src="loadBalancingPathfinding.js"></script>
    <script src="findpathSection.js"></script>
</body>
</html>
